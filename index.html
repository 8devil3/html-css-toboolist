<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>

<body>

    <!-- intestazione con logo -->
    <header>
        <img src="img/Logo.png" alt="Logo Boolean" class="v-center">
        <h1 class="v-center">Toboolist</h1>
    </header>
    <!-- / -->


    <!-- corpo principale -->
    <main>

        <!-- pulsanti in testa -->
        <section class="intro">
            <button class="btn-add-task">Add task</button>
            <button class="btn-add-section">Add section</button>
        </section>
        <!-- / -->

        <!-- contenitore liste -->
        <section class="body-task">

            <!-- prima lista -->
            <div class="task-section">
                <h3>
                    <span class="arrow v-center">&#9207;</span>
                    <span class="v-center">New Task</span>
                </h3>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Quarterly Newsletter</p>
                    <button class="btn btn-blue">Editorial</button>
                </div>
            </div>
            <!-- / -->

            <!-- seconda lista -->
            <div class="task-section">
                <h3>
                    <span class="arrow v-center">&#9207;</span>
                    <span class="v-center">Today</span>
                </h3>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Recruiting blog post</p>
                    <button class="btn btn-blue">Editorial</button>
                </div>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Mobile app launch</p>
                    <button class="btn btn-violet">Q1 Goals</button>
                </div>

                <div class="task-section-item">
                    <div class="symbol false">&#10006;</div>
                    <p>Interview John H.</p>
                    <button class="btn btn-green1">Recruiting</button>
                </div>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Summit update to mobile storefronts</p>
                    <button class="btn btn-orange">Mobile</button>
                </div>
            </div>
            <!-- / -->


            <!-- terza lista -->
            <div class="task-section">
                <h3>
                    <span class="arrow">&#9207;</span>
                    <span class="v-center">Upcoming</span>
                </h3>

                <div class="task-section-item">
                    <div class="symbol true">&#10006;</div>
                    <p>Schedule meeting with Alex</p>
                </div>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Homepage refresh</p>
                    <button class="btn btn-pink">Website</button>
                </div>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Onboard new Sales team members</p>
                    <button class="btn btn-green2">Sales</button>
                </div>

                <div class="task-section-item">
                    <div class="symbol true">&#10004;</div>
                    <p>Review editorial calendar</p>
                    <button class="btn btn-blue">Editorial</button>
                </div>
            </div>
            <!-- / -->
        </section>
    </main>
</body>

</html>
